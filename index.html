<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marisquería Casa Paco | Alquimia Digital</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
    <style>
        :root { --azul-abisal: #0A192F; --oro-arena: #C5A059; --blanco-espuma: #F8F9FA; }
        body { background-color: var(--azul-abisal); color: var(--blanco-espuma); font-family: 'Montserrat', sans-serif; overflow-x: hidden; }
        .font-serif { font-family: 'Playfair Display', serif; }
        .hero-gradient {
            background: radial-gradient(circle at center, #112240 0%, #0A192F 100%);
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;
        }
        .reveal-text { opacity: 0; transform: translateY(30px); animation: reveal 1.5s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
        @keyframes reveal { to { opacity: 1; transform: translateY(0); } }
        .gold-line { width: 0; height: 1px; background: var(--oro-arena); animation: expand 2s ease-in-out forwards 0.5s; }
        @keyframes expand { to { width: 100px; } }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen p-6">
    <div class="hero-gradient"></div>
    
    <header class="text-center max-w-4xl">
        <div class="mb-8 flex flex-col items-center">
             <div class="gold-line mb-4"></div>
             <span class="text-[var(--oro-arena)] tracking-[0.3em] text-xs uppercase mb-2 block reveal-text" style="animation-delay: 0.2s;">Alquimia Digital Presenta</span>
        </div>
        
        <h1 class="font-serif text-5xl md:text-7xl mb-6 reveal-text" style="animation-delay: 0.4s;">
            Marisquería <span class="text-[var(--oro-arena)]">Casa Paco</span>
        </h1>
        
        <p class="text-xl md:text-2xl font-light italic text-gray-300 max-w-2xl mx-auto reveal-text" style="animation-delay: 0.6s;">
            "La esencia del Mediterráneo, del barco a su mesa, con el rigor de 30 años de tradición."
        </p>
        
        <div class="mt-12 reveal-text" style="animation-delay: 1s;">
            <a href="#experiencia" class="border border-[var(--oro-arena)] text-[var(--oro-arena)] px-8 py-3 uppercase tracking-widest text-xs hover:bg-[var(--oro-arena)] hover:text-[var(--azul-abisal)] transition-all duration-500">
                Explorar el Santuario
            </a>
        </div>
    </header>

    <footer class="fixed bottom-8 text-[10px] uppercase tracking-[0.5em] text-gray-500 opacity-50">
        Est. 1996 • Alhaurín el Grande
    </footer>
</body>
</html>
